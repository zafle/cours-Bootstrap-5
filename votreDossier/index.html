<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav class="bg-light">
            <div class="container">
                <div class="bg-secondary py-4 w-100"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row gy-4 gy-md-0">
                    <div class="col-12 col-md-6">
                        <h1>Je suis John Doe Développeur et Designer Web</h1>
                        <h2>Bienvenue dans mon univers créatif</h2>
                        <button>Mon expertise Web</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <img class="w-100" src="img\portrait.jpg" alt="portrait John Doe">
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-light py-5">
            <div class="container">
                <h2>Mon expertise</h2>
                <h3>Développement web et design</h3>

                <div class="row mt-5 gy-4 gy-md-0">
                    <div class="col-12 col-md-7">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-12 col-md-4 offset-md-1">
                        <img class="w-100" src="img/code.jpg" alt="">
                    </div>
                </div>

                <div class="row justify-content-between mt-5 g-5">
                    <div class="col-12 col-md-4">
                        <img class="w-100" src="img/design.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-7 offset-md-1">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>

            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <h2>Mon portfolio</h2>
                <h3>Projets perso et pro</h3>
                <div class="row mt-4 gy-4 gy-md-0">
                    <div class="col-6 col-md-3">
                        <div class="bg-secondary h-100 py-5"></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-secondary h-100 py-5"></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-secondary h-100 py-5"></div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="bg-secondary h-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-light py-5">
            <div class="container">
                <h2>Un projet de création web ?</h2>
                <h3>Allons en discuter autour d'un café</h3>

                <div class="row mt-5 gy-4 gy-md-0">
                    <div class="col-12 col-md-5">
                        <img class="w-100" src="img/grab-a-coffee.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-6 offset-md-1">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container py-5">
            <div class="row gy-4 gy-md-0">
                <div class="col-12 col-md-4">
                    <div class="bg-secondary h-100 py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary h-100 py-5"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="bg-secondary h-100 py-5"></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
